    <h1>Interpreters</h1>
    <p>Here you can find a collection of my interpreters (code that runs other code) for <a href="esolangs.html" class="plain">esolangs.</a> Just select your language, put your code in the box, and hit "Interpret".</p>
    <details>
	    <summary>&gt;&lt;x&gt; (Deadfish)</summary>
	    <textarea placeholder="Deadfish code here..." cols=250 rows=4 id="><x>-in"></textarea><br>
	    <button onclick="interpretDeadfish()" class="plain">Interpret!</button><br>
	    <p id="><x>-out">Output here...</p>
    </details>
    <details>
	    <summary>Numbers</summary>
	    <textarea placeholder="Numbers code here..." cols=250 rows=4 id="numbers-in"></textarea><br>
	    <button onclick="interpretNumbers()" class="plain">Interpret!</button><br>
	    <p id="numbers-out">Output here...</p>
    </details>
    <details>
	    <summary>pP</summary>
	    <textarea placeholder="pP code here..." cols=250 rows=4 id="pp-in"></textarea><br>
	    <button onclick="interpretpP()" class="plain">Interpret!</button><br>
	    <p id="pp-out">Output here...</p>
    </details>
